<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-cadastro.css">
    <link rel="fotos" href="fotos">
    <title>Cadastro</title>
</head>
<div class="f">
    <img src="fotos/Tweet-Web.png" width=" 300 px">
</div>
<body>

    <div class="container">
        <h2>Cadastro</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite aqui seu nome" required>
            </div>
            <div class="form-group">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite aqui seu usuario" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite aqui seu email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite aqui sua senha" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('senha')">👁️</span>
            </div>
            <div class="form-group">
                <label for="confirmar_senha">Digite a senha novamente:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Digite aqui sua senha novamente" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('confirmar_senha')">👁️</span>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>
            <!-- <button type="submit">Cadastrar</button> -->
            <a href="login.html"><button type="button">Cadastrar</button></a>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            input.type === 'password' ? input.type = 'text' : input.type = 'password';
            input.type === 'password' ? input.nextElementSibling.textContent = '👁️' : input.nextElementSibling.textContent = '🙈';
        }
    </script>
</body>

</html>
